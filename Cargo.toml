[workspace]
members = [
	"wstk",
	"shell",
]

[profile.dev]
panic = "abort"

[profile.release]
lto = "thin"
opt-level = "s"
panic = "abort"

[patch.crates-io]

wayland-client    = { git = "https://github.com/myfreeweb/wayland-rs", branch = "update-wlr" }
wayland-cursor    = { git = "https://github.com/myfreeweb/wayland-rs", branch = "update-wlr" }
wayland-sys       = { git = "https://github.com/myfreeweb/wayland-rs", branch = "update-wlr" }
wayland-scanner   = { git = "https://github.com/myfreeweb/wayland-rs", branch = "update-wlr" }
wayland-protocols = { git = "https://github.com/myfreeweb/wayland-rs", branch = "update-wlr" }
wayland-commons   = { git = "https://github.com/myfreeweb/wayland-rs", branch = "update-wlr" }

gio  = { git = "https://github.com/gtk-rs/gio" }
gio-sys = { git = "https://github.com/gtk-rs/sys" }
glib = { git = "https://github.com/gtk-rs/glib" }
glib-sys = { git = "https://github.com/gtk-rs/sys" }
gobject-sys = { git = "https://github.com/gtk-rs/sys" }

# patch: transparency (config.composite_alpha_mode = hal::window::CompositeAlphaMode::PREMULTIPLIED)
wgpu-core  = { git = "https://github.com/myfreeweb/wgpu", branch = "v0.6-alpha" }
wgpu-types = { git = "https://github.com/myfreeweb/wgpu", branch = "v0.6-alpha" }
